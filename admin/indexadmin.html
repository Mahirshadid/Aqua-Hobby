
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/index_style.css">
        
    
        
	</head>
	<body>
		<form class="cd-form" method="POST" action="#">

			<div>
				<input class="l-user" id="l-user" type="text" name="l_user" placeholder="Username" required />

		</form>
        
       
	</body>
	
</html>
